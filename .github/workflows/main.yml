#name
name: BIPay Payroll Management

#on
on:
  push:
    branches:
       - development
       
      #jobs
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            # git config
            - name: Git config
              run: |
                git config --global user.name "uttampun"
                git config --global user.email "uttampun50@gmail.com"

            # pull code from development branch to main branch
            - name: Pull code from development branch to main branch
              run: |
                git checkout main
                git pull origin main
                git merge origin/development --no-edit
                git push origin main

              #create env file
            - name: Create .env file
              run: touch .env
            
              # debug env file
            - name: Debug env file
              run: cat .env
              
              #install dependencies
            - name: Install dependencies
              run: npm install
             
              #build
            - name: Build
              run: npm run build
